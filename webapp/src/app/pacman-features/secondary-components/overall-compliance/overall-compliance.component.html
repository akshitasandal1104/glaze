 <div class="sub-heading">
    <app-title-burger-head [helpId]="'w1'" [subHeadTitle]="'Overview Compliance'"></app-title-burger-head>
</div>
<div class='flex cg-container-parent flex-align-center flex-center'>
    <app-multi-band-donut [colorData]="['#BAE637','#FFA940','#FF7A45','#FF4D4F']"
    [colorTransData]="[' #F0F0F0' , ' #F0F0F0', ' #F0F0F0', ' #F0F0F0', ' #F0F0F0']"
    [donutData]="complianceData" [overallPercentage]="overallPercentage" [loaded]="loaded" *ngIf="!seekdata && contValue"></app-multi-band-donut>
    <div class="error_msg">
        <app-error-message *ngIf='seekdata == true' [selectedValue]="errorMessage"></app-error-message>
    </div>
    <div class="loader" *ngIf='!contValue'></div>
</div>
